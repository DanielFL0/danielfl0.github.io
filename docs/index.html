<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 2em;
        background: #f9f9f9;
      }
      header {
        text-align: center;
        margin-bottom: 2em;
      }
      article {
        background: #fff;
        padding: 1.5em;
        margin-bottom: 1.5em;
        border-radius: 8px;
        box-shadow: 0 2px 8px #eee;
      }
      h1,
      h2 {
        color: #333;
      }
      .date {
        color: #888;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Daniel's Blog</h1>
      <p>Welcome to my personal blog!</p>
    </header>

    <main>
      <article>
        <h2>First Blog Post</h2>
        <div class="date">June 10, 2024</div>
        <p>
          This is my first post on my new blog. Stay tuned for more updates and
          interesting content!
        </p>
      </article>

      <article>
        <h2>Another Update</h2>
        <div class="date">June 11, 2024</div>
        <p>
          Today I learned how to create a simple HTML blog. It's easy and fun to
          get started!
        </p>
      </article>
    </main>
  </body>
</html>
